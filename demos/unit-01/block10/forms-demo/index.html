<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms demo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article>
      <h2>Simple form</h2>
      <form action="./form-submitted.html">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname" />
        <input type="submit" value="Submit" />
      </form>
    </article>

    <article>
      <h2>Form for cell phone, email and password</h2>
      <form>
        <label for="cellNumber">Cell Number:</label><br />
        <input type="number" id="cellNumber" name="cellNumber" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </article>

    <article>
      <h2>Radio button - what is your favorite so far:</h2>
      <form>
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </article>

    <div class="Checkbox1">
      <article>
        <h2 class="Checkbox_color">Checkbox:</h2>
        <form action="">
          <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" />
          <label for="vehicle1">I have a bike</label>

          <input type="checkbox" name="vehicle2" id="vehicle2" value="Car" />
          <label for="vehicle2">I have a car</label>

          <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat" />
          <label for="vehicle3">I have a boat</label>
          <input type="submit" value="Submit" />
        </form>
      </article>
    </div>

    <article>
      <h2>Date:</h2>
      <form action="">
        <input
          type="date"
          name="start"
          id="start"
          min="2025-02-01"
          max="2025-03-17"
        />
        <input type="submit" value="Submit" />
      </form>
    </article>

    <article>
      <h2>Text Area:</h2>
      <form action="">
        <label for="review"></label>
        <textarea name="review" id="review" cols="20" rows="10"></textarea
        ><br />
        <input type="submit" value="Submit" />
      </form>
    </article>

    <article>
      <h2>Animals:</h2>
      <form action="">
        <label for="pet-select">Choose a pet: </label>
        <select name="pets" id="pet-select">
          <option value="">Please select a pet</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="fish">Fish</option>
        </select>
      </form>
    </article>

    <article>
      <h2>File Upload:</h2>
      <form action="">
        <input type="file" />
        <input type="submit" value="Submit" />
      </form>
    </article>
  </body>
</html>
