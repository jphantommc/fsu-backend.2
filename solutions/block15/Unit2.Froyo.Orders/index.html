<!DOCTYPE html>
<html>
<head>
  <title>Froyo Order</title>
</head>
<body>
  <h1>Froyo Order</h1>
  <p>Enter a list of comma-separated froyo flavors:</p>
  <input type="text" id="flavorsInput">
  <button onclick="processOrder()">Submit</button>
  <table id="flavorsTable">
    <tr>
      <th>Flavor</th>
      <th>Quantity</th>
    </tr>
  </table>
  <script src="app.js"></script>
</body>
</html>
